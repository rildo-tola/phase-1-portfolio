<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Reg style.css"> 
    <meta charset="UTF-8" />
    <title>Registration Form</title>
</head>
<body>
    <h1>Redgistration form</h1>
    <p>Please fill out necessary information on this form</p>
    <form action="Appliance menu.html" target="_blank">
    <fieldset>
        <label for="first-name">Enter Your First Name: <input name="first-name" required type="text" id="first-name"></label>
        <label for="last-name">Enter Your Last Name: <input name="last-name" required type="text" id="last-name"></label>
        <label for="email">Enter Your Email: <input required name="email" type="email" id="email"></label>
        <label for="new-password">Create a New Password: <input name="password pattern="[a-z0-5]{8,} required type="password" id="new-password"></label>
    </fieldset>
     <fieldset>
        <legend> Account type (required) </legend>
        <label for="personal-account"><input class="inline" name="account-type" checked id="personal-account" type="radio"/> Personal</input></label>
        <label for="business-account"><input name="account-type" class="inline" id="business-account" type="radio"> Business</input></label>
     </fieldset>
    <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" name="pfp" type="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select name="referrer" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea name="bio" rows="3" cols="30" id="bio"></textarea>
        </label>
    </fieldset>
    <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required />I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</label>
    <input name="submit" type="submit" value="submit">
</form>
</body>
</html>
